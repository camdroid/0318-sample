{% extends 'base.html' %}

{% block content %}
<h1>Search by Ingredient</h1>
<form action='/search' method='post'>
    {{ form.hidden_tag() }}
    <div>
        <p>{{ form.ingredients.label }}</p>
        <p>{{ form.ingredients(size=512, rows=8) }}</p>
    </div>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
